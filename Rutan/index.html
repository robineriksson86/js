<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rutan</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        Färg:
        <select name="cssProperty" id="background">
            <option value="#2e8c55">Grön</option>
            <option value="#f7f580">Gul</option>
            <option value="#f44a4a">Röd</option>
        </select>
		Bredd:
        <select name="cssProperty" id="width">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
        </select>
		Höjd:
        <select name="cssProperty" id="height">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
        </select>
        
        <button id="set">Kör!</button>
        
        <br><br>
        
        <div id="rutan" style="width:300px;height:300px;background:#438ddb"></div>
		
		<button id="reseta">Reset do default</button>
        
        <script src="myapp.js"></script>
        
    </body>
</html>
